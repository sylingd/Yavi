<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>

<body>
	<div id="app"></div>
	<script src="../dist/main.js"></script>
	<script>
		class TestComponent extends Yavi.Component {
			render() {
				return Yavi.createElement('p', {}, this.props.text);
			}
		}
		let total = 5;
		const vm = new Yavi({
			el: document.getElementById('app'),
			render: function () {
				const child = [];
				for (let i = 0; i < total; i++) {
					const newNode = Yavi.createElement(TestComponent, {
						id: 'item-' + i,
						key: 'item-' + i,
						text: i
					});
					child.push(newNode);
				}
				return Yavi.createElement('div', {
					'id': "test",
					'key': 'aa'
				}, child);
			}
		});
		setTimeout(() => {
			total++;
			vm.update();
		}, 2000);
	</script>
</body>

</html>
