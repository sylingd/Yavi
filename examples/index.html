<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>

<body>
	<div id="app"></div>
	<script src="../dist/main.js"></script>
	<script>
		const vm = new Yav({
			el: document.getElementById('app')
		});
		const myroot = vm.create('div', {
			'id': "test",
			'key': 'aa'
		}, [
				vm.create('div', {
					'id': "div1",
					'key': 'd1'
				}),
				vm.create('div', {
					'id': "div2",
					'key': 'd2'
				})
			]);
		vm.append(myroot);
	</script>
</body>

</html>
